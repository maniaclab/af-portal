name: Build AF frontend image

on:
  push:
    branches:
      - "k8s-v2"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.6

      - name: Docker Build & Push Action
        uses: mr-smithers-excellent/docker-build-push@v5.8
        with:
          image: maniaclab/af-portal-test
          tags: latest, ${{ github.sha }}
          registry: hub.opensciencegrid.org
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2.1.0
        with:
          token: ${{ secrets.AAAS_GITOPS_DEPLOY_TRIGGER }}
          repository: maniaclab/river_apps
          event-type: gitops-af-portal-trigger
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'