{% extends "base.html" %}

{% block title %} User info {% endblock %}

{% block content %}
<section id="users">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-decoration-none">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Users</li>
            </ol>
        </nav>
        <div class="my-4 fs14">
            <table id="users-table" class="table nowrap w-100">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Full name</th>
                        <th>Email</th>
                        <th>Join date</th>
                        <th>Institution</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</section>
<script type="text/javascript">
$(document).ready(function() {
    const usersTable = $("#users-table").DataTable({
        processing: true,
        lengthMenu: [10, 25, 100, 1000],
        ajax: {url: "{{ url_for('get_user_profiles') }}", dataSrc: "users"},
        order: [3, "asc"],
        columns: [
            { data: "username" },
            { data: "name" },
            { data: "email" },
            { data: "join_date" },
            { data: "institution" },
            { data: "role" }
        ],
        columnDefs: [
            { "targets": 3, type: "date" },
            { "targets": 5, 
                render: function(data, type, row) {
                    if (data == "admin")
                        return "<span class='text-primary'>" + data + "</span>";
                    else if (data == "active")
                        return "<span class='text-success'>" + data + "</span>";
                    else if (data == "pending")
                        return "<span class='text-warning'>" + data + "</span>";
                    else
                        return "<span class='text-secondary'>" + data + "</span>";
                }
            }
        ]
    });
});
</script>
{% endblock %}
